<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="three.min.js"></script>

		<script>

			var camera, scene, renderer;
			var mesh;
			var enemies = [];
			var speed = 1;
			var object;
			var score;

			var objects = [];
			var plane = new THREE.Plane();
			var raycaster = new THREE.Raycaster();
			var mouse = new THREE.Vector2(),
			offset = new THREE.Vector3(),
			intersection = new THREE.Vector3(),
			INTERSECTED, SELECTED;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );


				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 400;

				scene = new THREE.Scene();

				score = 0;
				//var texture = new THREE.TextureLoader().load( 'textures/crate.gif' );

				var geometry = new THREE.SphereGeometry( 10, 10, 20 );
				var material = new THREE.MeshNormalMaterial(  );
				var radius = 800;

				for(var i = 0; i < 50; i ++){
					mesh = new THREE.Mesh( geometry, material );
					scene.add( mesh );
					mesh.position.x = radius/2 - radius*Math.random();
					mesh.position.y = radius/2 - radius*Math.random();
				enemies.push(mesh);
			}

				var material2 = new THREE.MeshBasicMaterial();
				object = new THREE.Mesh( geometry, material2 );
				scene.add( object );

					objects.push( object );

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				renderer.domElement.addEventListener( 'mousemove', onDocumentMouseMove, false );
				renderer.domElement.addEventListener( 'mousemove', onDocumentMouseDown, false );
				
				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onDocumentMouseMove( event ) {

				event.preventDefault();

				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

				raycaster.setFromCamera( mouse, camera );

				if ( SELECTED ) {

					if ( raycaster.ray.intersectPlane( plane, intersection ) ) {

						SELECTED.position.copy( intersection.sub( offset ) );

					}

					return;

				}

				var intersects = raycaster.intersectObjects( objects );

				if ( intersects.length > 0 ) {

					if ( INTERSECTED != intersects[ 0 ].object ) {

						if ( INTERSECTED ) INTERSECTED.material.color.setHex( INTERSECTED.currentHex );

						INTERSECTED = intersects[ 0 ].object;
						INTERSECTED.currentHex = INTERSECTED.material.color.getHex();

						plane.setFromNormalAndCoplanarPoint(
							camera.getWorldDirection( plane.normal ),
							INTERSECTED.position );

					}

					container.style.cursor = 'pointer';

				} else {

					if ( INTERSECTED ) INTERSECTED.material.color.setHex( INTERSECTED.currentHex );

					INTERSECTED = null;

					container.style.cursor = 'move';

				}

			}
			
			
			function onDocumentMouseDown( event ) {

				event.preventDefault();

				raycaster.setFromCamera( mouse, camera );

				var intersects = raycaster.intersectObjects( objects );

				if ( intersects.length > 0 ) {

					//controls.enabled = false;

					SELECTED = intersects[ 0 ].object;

				//	if ( raycaster.ray.intersectPlane( plane, intersection ) ) {

						offset.copy( intersection ).sub( SELECTED.position );

					}

					container.style.cursor = 'move';

			//	}

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );
				var radius2 = 800;
				score += 1;
			//	document.write(score);
				for(var i = 0; i < enemies.length; i ++){
					enemies[i].position.y -= speed;
					speed = speed * 1.00001;
					if( enemies[i].position.y < -400){
						enemies[i].position.y = 400;
						enemies[i].position.x = window.innerWidth/2 - window.innerWidth*Math.random();
					}
					else{
						if(enemies[i].position.distanceTo(object.position) < 20){
							console.log("collision");
							score = 0;
						}
					}

				}



				render();

			}
			function render() {

				renderer.render( scene, camera );

			}
			

		</script>

	</body>
</html>
